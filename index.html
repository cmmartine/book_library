<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scriptLibrary.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>
<body>
  <button id='show'>Add a New Book</button>
  <button id='hide' class="toggle-visibility">Hide New Book Form</button>

  <form id="book-form" class="toggle-visibility">
    <p>*Required Field</p>

    <p>*Title:</p>
    <input type='text' name='title' id='title' required>
  
    <p>*Author:</p>
    <input type='text' name='author' id='author' required>
  
    <p>Number of Pages:</p>
    <input type='text' name='pages' id='pages'>
  
    <input type='submit' name='submit' id='submit' value='Add Book'>
  </form>

  <div id="book-container">

  </div>
</body>
</html>
